<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
</head>
<body>
    <h1>Alura Typer </h1>
    <p class="sentence">Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
        Temporibus enim maiores id doloremque fugit nam unde recusandae repellat. 
        Maxime dolores consectetur doloremque tempora esse voluptates ex ipsa enim unde facilis?</p>
    
    <ul class="info-list">
        <li> <span id="sentence-size"></span> words</li>
        <li><span id="timer">10</span> seconds</li>        
    </ul>


    <textarea class="type-field" id="" cols="30" rows="10"></textarea>
    <button id="btn-restart">Restart Game</button>

    <ul>
        <li><span id="char-counter"></span> characters</li>
        <li><span id="word-counter"></span> words</li>
    </ul>

    <script src='js/jquery.js'></script>
    <script src='js/main.js'></script>

</body>
</html>
